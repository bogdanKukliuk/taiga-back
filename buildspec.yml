version: 0.2

phases:
  install:
    commands:
      - yum install python3 -y
  pre_build:
    commands:
      - ls
      - python3 -m venv .venv --prompt taiga-back
  build:
    commands:
      - source .venv/bin/activate
      - pip install --upgrade pip wheel
      - pip install -r requirements.txt
      - pip install git+https://github.com/taigaio/taiga-contrib-protected.git@6.0.0#egg=taiga-contrib-protected
      - mkdir .ebextensions
      - touch .ebextensions/django.config
      - cat <<-EOF > .ebextensions/django.config 
      - option_settings:
      -  aws:elasticbeanstalk:environment:proxy:
      -    ProxyServer: nginx
      -  aws:elasticbeanstalk:container:python:
      -    WSGIPath: taiga.wsgi:application
      -    NumProcesses: 3
      -    NumThreads: 20 EOF
artifacts:
  files:
    - '**/*'